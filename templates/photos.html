{% extends "base.html" %}

{% block content %}
{% for collection in collections %}
<div class="row" {% if loop.index0 %}style="padding-top: 50px;"{% endif%}>
  <div class="col">
    <h3> {{ collection.name }} </h3>
  </div>
</div>
<div class="row">
  {% for i in collection.photos %}

  <div class="col-sm-3">
    <img class="img-fluid img-thumbnail border-dark" src="{{ url_for('static', filename=i)}}" width=200 height=200>
  </div>
  {% endfor %}
</div>
{% endfor %}
{% endblock %}
