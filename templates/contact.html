{% extends "base.html" %}

{% block title %} | Contact {% endblock%}


{% block content %}
  <div class="container-fluid">
    <div class="row align-items-center">
      {% for contact in contacts %}
      <div class="col">
        <a class="btn btn-link btn-block btn-social" href="{{ contact.link }}">
          <span class="fa {{ contact.button }} fa-4x"></span>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>

{% endblock %}
